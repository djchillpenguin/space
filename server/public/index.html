<head>

    <title>Space</title>
    <script src="js/phaser.js"></script>
    <style>
        body {
            margin: 0px;
            overflow: hidden;
            background-color: black;
        }

            overflow: hidden;
        }

        #pilotname {
            color: #55ff00;
            background-color: gray;

            padding: 8px;

        #title {
            color: #ffffff;
            text-align: center;
            font-family: monospace;

        label {

            text-align: center;

    <div>
        <h1 id="title">SPACE THE GAME</h1>
        <form id="pilotDataInput">
